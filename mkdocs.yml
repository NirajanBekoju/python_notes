site_name: Python Tutorial Documentation
site_url: https://example.com
site_author: Nirajan Bekoju
site_description: >-
  A minimal MkDocs site powered by Material for MkDocs.

theme:
  name: material
  analytics:
    provider: google
    property: G-HP653K4MQP
  language: en
  palette:
    - scheme: default
      primary: blue
      accent: light blue
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.instant
    # - navigation.sections  
    - search.highlight
    - search.share
    - toc.integrate

nav:
  - Python:
    - Introduction to Python:
      - Introduction to Python: chapter_1_introduction/introduction.md
    - Data Types, Variables and Strings:
      - Data Types and Variables : chapter_2_datatypes/1_variables.ipynb
      - Strings : chapter_2_datatypes/2_string.ipynb
      - Operator : chapter_2_datatypes/3_operator.ipynb
    - Data Structures:
      - Lists: chapter_3_data_structure/1_list.ipynb
      - Tuples: chapter_3_data_structure/2_tuple.ipynb
      - Dictionaries: chapter_3_data_structure/3_dictionary.ipynb
      - Sets: chapter_3_data_structure/4_set.ipynb
    - Conditions and Loops:
      - Conditionals & Loops: chapter_4_conditions_and_loops/4_conditionals_loops_2.ipynb
    - Functions:
      - Functions Tutorial: chapter_5_functions/5_functions_tutorial.ipynb
    - Useful Functions:
      - Useful Functions: chapter_6_useful_functions/7_useful_functions_tutorial.ipynb
    - OOP:
      - Basics of OOP : chapter_7_oop/OOP.ipynb
    - Decorators and Generators:
      - Decorators: chapter_8_decorators_and_generators/decorators.ipynb 
      - Generators: chapter_8_decorators_and_generators/generators.ipynb
    - Error Handling and Logging:
      - Error Handling: chapter_9_error_handling_logging_and_debugging/error_handling.ipynb
      - Logging: chapter_9_error_handling_logging_and_debugging/logging.ipynb 
    - File Handling:
      - File Handling using Text: chapter_10_file_io/file_handling_text.ipynb 
      - File Handling using CSV : chapter_10_file_io/file_handling_csv.ipynb 
      - File Handling using JSON : chapter_10_file_io/file_handling_json.ipynb 
    - Modules:
      - Modules: chapter_11_modules/Modules.ipynb
      - Math - Builtin Module : chapter_11_modules/builtin_modules/math_module_tutorial.ipynb 
      - Datetime - Builtin Module : chapter_11_modules/builtin_modules/datetime_tutorial.ipynb 
    - Data Analysis:
      - Numpy : chapter_12_data_analysis/numpy_tutorial.ipynb 
      - Pandas : chapter_12_data_analysis/pandas_tutorial.ipynb
      - Visualization : chapter_12_data_analysis/visualization_tutorial.ipynb 
    - Machine Learning: 
      - Basics of Machine Learning : chapter_13_machine_learning/Machine_learning.ipynb 
      - Streamlit App : chapter_13_machine_learning/ml_streamlit_app.ipynb
    - Projects: project/Python_Projects.md

plugins:
  - search
  - social
  - mkdocs-jupyter
  - redirects


markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - footnotes
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
